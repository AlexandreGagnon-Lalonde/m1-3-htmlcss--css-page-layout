<!DOCTYPE html>
  <head>
    <title>CB-NW-3 Workshop 3 - Exercise 16</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="largeButton">
      <button class="btn btn-primary btn-lg" type="button">Primary</button>
      <button class="btn btn-secondary btn-lg" type="button">Secondary</button>
    </div>
    <div class="smallButton">
      <button class="btn btn-primary btn-sm" type="button">Primary</button>
      <button class="btn btn-secondary btn-sm" type="button">Secondary</button>
    </div>
    <div class="blockButton">
      <button class="btn btn-primary btn-lg btn-block" type="button">Primary</button>
      <button class="btn btn-secondary btn-lg btn-block" type="button">Secondary</button>
    </div>
    <div class="disabledButton">
      <button class="btn btn-lg btn-primary" type="button" disabled>Primary</button>
      <button class="btn btn-secondary btn-lg" type="button" disabled>Secondary</button>
    </div>
  </body>
</html>
